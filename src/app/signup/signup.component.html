<div class="container">
    <div>
      <h1>SINGUP</h1>
      <form (submit)="signup()">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="nombre" id="nombre" name="nombre" class="form-control" [(ngModel)]="user.nombre" required>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="apellido" id="apellido" name="apellido" class="form-control" [(ngModel)]="user.apellido" required>
          </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required>
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
      </form>
    </div>
  </div>
